<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
</body>

<h1>Vamos aprender tags de formulários.</h1> <br>

<form>
    <table>
        <tr>
            <th>
                Name:
            </th>
            <th>
                <input type="text" name="element_1" value="">
            </th>
        </tr>
        <tr>
            <th>
                Gender:
            </th>
            <th>
                <input type="radio" name="element_2-1" value="male"> Male
                <input type="radio" name="element_2-2" value="female"> Female
            </th>

        </tr>
        <tr>
            <th>
                Your habilities:
            </th>
            <tr>
            <th>
                <input type="checkbox" name="element_3-1" value="java"> Java
            </tr>
            <th></th>
            <th>
                <input type="checkbox" name="element_3-2" value="mysql"> MySQL
            </th>
            </th>
        </tr>
        <tr>
            <th>
                Color:
            </th>
            <th>
                <input type="color" name="element_2-1"> Color
            </th>

        </tr>
        <tr>
            <th>
                Button
            </th>
            <th>
                <input type="button" name="element_2-1" value="Confirm." onclick="alert('Aguardem o próximo!')"> 
            </th>

        </tr>
        <tr>
            <th>Date:</th>
            <th><input type="date" name="element_6"> </th>
        </tr>
        <tr>
            <th>Range</th>
            <th><input type="range" value="points" min="1" max="10" name="element_6"> </th>
        </tr>
    </table>


</form>
</html>
